<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>FAQ Accordion Card | Frontend Mentor</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <main>

    <article class="bg">
      <img class="box" src="images/illustration-box-desktop.svg" alt="box image">
      <img class="woman" src="images/illustration-woman-online-mobile.svg" alt="woman image">
    </article>

    <article class="faq">

      <h1>FAQ</h1>

      <button class="one" type="button" name="button">
        How many team members can I invite?
        <img class="arrow" src="images/icon-arrow-down.svg" alt="arrow icon">
      </button>
      
      <hr>

      <button class="two" type="button" name="button">
        What is the maximum file upload size?
        <img class="arrow" src="images/icon-arrow-down.svg" alt="arrow icon">
      </button>

      <hr>

      <button class="three" type="button" name="button">
        How do I reset my password?
        <img class="arrow" src="images/icon-arrow-down.svg" alt="arrow icon">
      </button>

      <hr>

      <button class="four" type="button" name="button">
        Can I cancel my subscription?
        <img class="arrow" src="images/icon-arrow-down.svg" alt="arrow icon">
      </button>

      <hr>

      <button class="five" type="button" name="button">
        Do you provide additional support?
        <img class="arrow" src="images/icon-arrow-down.svg" alt="arrow icon">
      </button>

      <hr>

    </article>

  </main>

</body>

</html>
